<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }
    main {
      display: grid;
      height: 100dvh;
      grid-template-columns:
        /* repeat(8, minmax(100px, 1fr)); */
        /* repeat(4, 30px minmax(10%, 1fr)); */
        /* repeat(2, 1fr 2fr 3fr 4fr); */
        repeat(8, minmax(min-content, 1fr))
    }

    div {
      background-color: #6a5ef2;
      border: 1px solid lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <main>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  </main>
</body>
</html>
