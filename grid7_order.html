<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    main {
      display: grid;
      height: 100dvh;
      gap: 10px;

      grid-template-columns: repeat(auto-fit, minmax(30px, auto));
    }
    div {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #4a4ae6;
    }
    div:nth-child(2) {
      order: 3
    }
    div:nth-child(3) {
      order: 1
    }
    div:nth-child(4) {
      order: 2
    }
  </style>
</head>
<body>
  <main>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </main>
</body>
</html>
