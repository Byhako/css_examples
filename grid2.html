<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }
    main {
      height: 100dvh;
      display: grid;
      grid-gap: 10px;
      grid-template-columns: 20% 1fr;
      grid-template-rows: 150px 1fr 100px;
    }
    div {
      background-color: lightgray;
    }
    div:first-child {
      grid-column: 1 / -1;
      grid-row: 1 / 2;
    }
    div:nth-child(2) {
      grid-column: 1 / 2;
      grid-row: 2 / 3;
    }
    div:last-child {
      grid-column: 1 / -1;
    }
  </style>
</head>

<body>
  <main>
    <div>header</div>
    <div>sidebar</div>
    <div>content</div>
    <div>footer</div>
  </main>
</body>
</html>
